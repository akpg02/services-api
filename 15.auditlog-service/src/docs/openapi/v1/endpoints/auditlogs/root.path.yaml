get:
  tags: [Audit]
  summary: List audit logs
  description: Supports pagination, sorting, and simple filtering.
  security:
    - BearerAuth: []
  parameters:
    - in: query
      name: page
      schema: { type: integer, minimum: 1, default: 1 }
    - in: query
      name: limit
      schema: { type: integer, minimum: 1, maximum: 100, default: 20 }
    - in: query
      name: sort
      schema: { type: string, example: '-createdAt' }
      description: Sort by field (prepend '-' for descending)
    - in: query
      name: service
      schema: { type: string }
    - in: query
      name: userId
      schema: { type: string }
    - in: query
      name: startDate
      schema: { type: string, format: date-time }
    - in: query
      name: endDate
      schema: { type: string, format: date-time }
  responses:
    '200':
      $ref: './responses.yaml#/AuditLogList'
    '401':
      description: Unauthorized
    '500':
      $ref: './responses.yaml#/ServerError'

post:
  tags: [Audit]
  summary: Create an audit log entry
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './create.schema.yaml#/CreateAuditLogRequest'
  responses:
    '201':
      $ref: './responses.yaml#/AuditLogCreated'
    '400':
      description: Validation error
    '401':
      description: Unauthorized
    '500':
      $ref: './responses.yaml#/ServerError'
