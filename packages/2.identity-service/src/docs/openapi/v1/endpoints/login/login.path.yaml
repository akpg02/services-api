/v1/auth/login:
  post:
    summary: User login
    tags: [Auth, Local]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './login.schema.yaml#/LoginRequest'
    responses:
      '200':
        description: Login success (trusted device)
        content:
          application/json:
            schema:
              $ref: './login.schema.yaml#/LoginSuccessResponse'
      '202':
        description: OTP required
        content:
          application/json:
            schema:
              $ref: './login.schema.yaml#/LoginOTPRequiredResponse'
      '401':
        $ref: './login.responses.yaml#/Unauthorized'
      '500':
        $ref: './login.responses.yaml#/ServerErrorLogin'
