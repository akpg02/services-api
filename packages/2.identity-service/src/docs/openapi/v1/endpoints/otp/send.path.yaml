post:
  tags:
    - Auth
    - OTP
  summary: Send a one-time password (OTP) via email or SMS
  operationId: sendOTP
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: './otp.schema.yaml#/SendOTPRequest'
  responses:
    '200':
      $ref: './send.responses.yaml#/SendOTPSuccess'
    '400':
      $ref: './send.responses.yaml#/SendOTPBadRequest'
    '404':
      $ref: './send.responses.yaml#/SendOTPNotFound'
    '500':
      $ref: './send.responses.yaml#/ServerError'
