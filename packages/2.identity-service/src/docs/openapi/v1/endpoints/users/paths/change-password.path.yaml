post:
  tags: [User]
  summary: Change password for the authenticated user
  operationId: change-password
  security: [{ BearerAuth: [] }]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../user.schema.yaml#/ChangePasswordRequest'
  responses:
    '200':
      $ref: '../users.responses.yaml#/UpdateSuccess'
    '400':
      $ref: '../users.responses.yaml#/ValidationError'
    '401':
      $ref: '../users.responses.yaml#/Unauthorized'
    '500':
      $ref: '../users.responses.yaml#/ServerError'
