AuditLog:
  type: object
  properties:
    id:
      type: string
      example: 66b5f1c0f7d5a1f2e1a3b456
    service:
      type: string
      example: api-gateway
    action:
      type: string
      example: user.deactivate
    actor:
      type: object
      properties:
        id: { type: string, example: 64fa0a8f… }
        type: { type: string, example: user } # user | service
    resource:
      type: object
      properties:
        type: { type: string, example: user }
        id: { type: string, example: 64fa0a8f… }
    ip:
      type: string
      example: 203.0.113.42
    userAgent:
      type: string
      example: Mozilla/5.0 (...)
    meta:
      type: object
      additionalProperties: true
    createdAt:
      type: string
      format: date-time
  required: [id, action, createdAt]
