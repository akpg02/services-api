        '302':
          description: OAuth callback redirects the user to the dashboard with a new access token
          headers:
            Location:
              description: Redirect URL including the access token as a query param
              schema:
                type: string
                example: /dashboard?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Bad request (e.g. missing or invalid OAuth code/state)
          content:
            application/json:
              schema:
                type: object
                description: Standard error response
                properties:
                  success:
                    type: boolean
                    description: Indicates whether the operation failed
                    example: false
                  message:
                    type: string
                    description: Invalid or expired refresh token
                    example: Invalid or expired refresh token
                  details:
                    type: array
                    description: Optional list of error details (e.g. validation failures)
                    items:
                      type: string
                      example: Username is required
                required:
                  - success
                  - message
        '500':
          description: Standard error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid or expired refresh token
      security: []
  /v1/auth/facebook:
    get:
      tags:
        - Auth
        - OAuth
      summary: Handle OAuth provider callback
      operationId: oauthCallback
      description: |
        Receives the OAuth provider’s callback, issues access & refresh tokens,
        sets the HTTP-only `refreshToken` cookie, and then redirects the browser
        to `/dashboard?token=<accessToken>`.
      responses:
        '200':
          description: OAuth callback processed successfully (browser will follow redirect)
        '302':
          description: OAuth callback redirects the user to the dashboard with a new access token
          headers:
            Location:
              description: Redirect URL including the access token as a query param
              schema:
                type: string
                example: /dashboard?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Bad request (e.g. missing or invalid OAuth code/state)
          content:
            application/json:
              schema:
                type: object
                description: Standard error response
                properties:
                  success:
                    type: boolean
                    description: Indicates whether the operation failed
                    example: false
                  message:
                    type: string
                    description: Invalid or expired refresh token
                    example: Invalid or expired refresh token
                  details:
                    type: array
                    description: Optional list of error details (e.g. validation failures)
                    items:
                      type: string
                      example: Username is required
                required:
                  - success
                  - message
        '500':
          description: Standard error response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Invalid or expired refresh token
      security: []
  /v1/users/me:
    get:
      tags:
        - User
      summary: Get the authenticated user's profile
      operationId: user-me
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Single user retrieved
          content:
            application/json:
              schema:
                type: object
                description: Single-user payload
                properties:
                  data:
                    type: object
                    description: A user record
                    properties:
                      id:
                        type: string
                        description: MongoDB ObjectId
                        example: 60af7c57b6e99974b8e8cea1
                      username:
                        type: string
                        example: johndoe
                      email:
                        type: string
                        format: email
                        example: john.doe@example.com
                      role:
                        type: string
                        example: user
                      isActive:
                        type: boolean
                        example: true
                required:
                  - data
        '401':
          description: Missing or invalid authentication
          content:
            application/json:
              schema:
                type: object
                description: Standard error response
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Human-readable error message
                  details:
                    type: array
                    items:
                      type: string
                    description: Optional list of details (e.g. validation failures)
                required:
                  - success
                  - message
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                description: Internal server error response
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal server error
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-05-23T17:00:00Z'
                required:
                  - success
                  - message
  /v1/users/me/deactivation:
    put:
      tags:
        - User
      summary: Deactivate the authenticated user's account
      operationId: deactivation
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Account deactivated successfully
          content:
            application/json:
              schema:
                type: object
                description: Generic success response
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Operation completed successfully
                required:
                  - success
                  - message
        '401':
          description: Missing or invalid authentication
          content:
            application/json:
              schema:
                type: object
                description: Standard error response
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Human-readable error message
                  details:
                    type: array
                    items:
                      type: string
                    description: Optional list of details (e.g. validation failures)
                required:
                  - success
                  - message
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                description: Internal server error response
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Internal server error
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-05-23T17:00:00Z'
                required:
                  - success
                  - message
  /v1/users/me/change-password:
    post:
      tags:
        - User
      summary: Change password for the authenticated user
      operationId: change-password
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Change the current user's password
              properties:
                currentPassword:
                  type: string
                  example: oldP@ssw0rd
                newPassword:
                  type: string
                  example: n3wP@ss!
              required:
                - currentPassword
                - newPassword
      responses:
