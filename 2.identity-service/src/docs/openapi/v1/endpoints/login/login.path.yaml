/v1/auth/login:
  post:
    summary: User login
    tags: [Auth, Local]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LoginRequest'
    responses:
      '200':
        description: Login success (trusted device)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginSuccessResponse'
      '202':
        description: OTP required
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginOTPRequiredResponse'
      '401':
        $ref: '#/components/responses/Unauthorized'
      '500':
        $ref: '#/components/responses/ServerError'
